<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            opacity: 0.9;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>
    <div class="gallery">
        <img src="https://media.gettyimages.com/id/171149710/photo/venus.jpg?s=612x612&w=0&k=20&c=Xg818UCjSzDgVAlPWnaeAMP_AKCF9RJp_XUSv57WVwo=" alt="Image 1">
        <img src="https://media.gettyimages.com/id/182792016/photo/solar-system.jpg?s=612x612&w=0&k=20&c=zzdw1BE3GjWcHyxiIeDlMiGqCyBnvdaJDwZCIX4h18s=" alt="Image 2">
        <img src="https://t3.ftcdn.net/jpg/10/22/36/18/360_F_1022361866_auDUBpaL18lq0xUBqfE5oxKkXwuuoFbr.jpg" alt="Image 3">
        <img src="https://media.istockphoto.com/id/835730424/photo/venus-and-jupiter-planet-conjunction.jpg?s=612x612&w=0&k=20&c=tN483gIexJ8ZrLttkcO1nNx2Xq8cRp6jKKbZWH9Qx5A=" alt="Image 4">
        <img src="https://media.gettyimages.com/id/522280476/photo/earth-at-night-china-japan.jpg?s=612x612&w=0&k=20&c=Iau_KNjoCTthfeLBj19Da52I1xdxCzLvy9RtPO8jZ3c=" alt="Image 5">
        <img src="https://t3.ftcdn.net/jpg/01/63/54/28/360_F_163542864_QNX5FLD24QA3Eoj2AlfrDHRdXpeKUrLk.jpg" alt="Image 6">
    </div>
</body>
</html>
