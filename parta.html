<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        h1 {
            color: black;
            text-decoration: underline;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .colored {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>HTML Formatting Demo</h1>
    <p class="bold">This is bold text.</p>
    <p class="italic">This is italic text.</p>
    <p class="underline">This is underlined text.</p>
    <p class="colored">This is colored text.</p>
    <p>This paragraph demonstrates <span class="bold">bold</span>, <span class="italic">italic</span>, and <span class="underline">underline</span> together.</p>
</body>
</html>
